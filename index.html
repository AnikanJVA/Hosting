<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio ni Anikan</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png"/>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav class="h-10 py-1 w-full text-center text-xl border-b-3 lg:text-3xl lg:h-12 overflow-hidden fixed border-b-teal-950 bg-white">
            <ul>
                <a class="hover:underline" href="#hero">Home</a>
                <a>|</a>
                <a class="hover:underline" href="#about">About</a>
                <a>|</a>
                <a class="hover:underline" href="#projects">Projects</a>
                <a>|</a>
                <a class="hover:underline" href="#contact">Contact</a>
            </ul>
        </nav>
    </header>

    <section 
    id="hero" 
    class="pt-10 pb-5 h-svh bg-linear-to-b/srgb from-teal-100 to-teal-800"
    >
        <div class="flex flex-col mt-10 items-center lg:flex-row lg:mx-50 lg:mt-30">
            <div class="mt-5">
                <div class="text-3xl text-center lg:text-5xl lg:mb-0.5">
                    Hi, I'm <strong>Anikan</strong>
                </div>
                <div class="w-80 h-1 lg:w-auto bg-teal-900"></div>
                <div class="mt-2 w-80 text-center lg:text-2xl lg:w-auto">
                    A back-end developer IT student with experience in building reliable and scalable applications using java, c#, and python
                </div>
            </div>
            <div class="w-60 mt-3 shrink-0 lg:w-100">
                <img class="border-5 border-teal-900 rounded-full" src="/assets/selfportrait.jpg" alt="self portrait">
            </div>
        </div>
    </section>

    <section id="about">

    </section>

    <section id="projects">

    </section>

    <section
    id="contact"
    class="mb-20 py-20 container mx-auto px-6 min-h-screen flex flex-col justify-center bg-white"
    >
        <h2 class="text-3xl font-bold text-center mb-8">
            Contact Me
        </h2>

        <form class='w-full max-w-lg lg:max-w-xl mx-auto' id='contact-form' method='POST' name='contact'>
            <input type="hidden" name="form-name" value="contact" />

            <!-- NAME TEXT FIELD -->
            <div class="mb-6">
            <input
                id="form-field"
                name="name"
                type="text"
                placeholder="Your Name"
                class="w-full px-4 py-2 border focus:outline-none focus:border-blue-500"
                required
            />
            </div>

            <!-- CONTACT NO TEXT FIELD -->
            <div class="mb-6">
            <input
                id="form-field-contact-no"
                type="text"
                inputmode="numeric"
                pattern="[0-9]*"
                name="contact_number"
                placeholder="Your Contact Number"
                class="w-full px-4 py-2 border focus:outline-none focus:border-blue-500"
                required
            />
            </div>

            <!-- EMAIL TEXT FIELD -->
            <div class="mb-6">
            <input
                id="form-field"
                type="email"
                name="email"
                placeholder="Your Email"
                class="w-full px-4 py-2 border focus:outline-none focus:border-blue-500"
                required
            />
            </div>
            
            <!-- MESSAGE TEXT FIELD -->
            <div class="mb-6">
            <textarea
                id="form-field"
                name="message"
                rows="4"
                placeholder="Your Message"
                class="w-full px-4 py-2 border focus:outline-none focus:border-blue-500"
                required
            ></textarea>
            </div>

            <button
            type="submit"
            class="w-full bg-teal-950 text-gray-200 transition duration-300 text-xs font-medium tracking-widest border border-transparent px-6 py-3 mt-2 xl:mt-10 hover:bg-white hover:text-gray-800 hover:border hover:border-gray-800 md:px-12 md:text-sm"
            >
            SEND MESSAGE
            </button>
        </form>

        <div
            id="form-message"
            class="mt-6 text-sm font-medium px-4 py-2 rounded w-full max-w-lg lg:max-w-xl mx-auto h-10 opacity-0"
            aria-hidden="true"
        ></div>
    </section>
</body>
</html>
