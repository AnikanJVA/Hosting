<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>
</head>
<body class="bg-gray-50 p-6 md:p-12">

    <section class="max-w-6xl mx-auto">
        <header class="mb-10 text-center md:text-left">
            <h1 class="text-3xl font-black text-gray-900 t">MESSAGE SUBMISSIONS</h1>
        </header>

        <div class="overflow-x-auto rounded border border-gray-300 shadow-sm">
            <table class="w-full divide-y-2 divide-gray-200">
                <thead>
                    <tr class="bg-gray-900 border-b border-gray-200 text-white">
                        <th class="border-r border-gray-300 px-6 py-4 text-xs lg:text-base font-bold uppercase">Timestamp</th>
                        <th class="border-r border-gray-300 px-6 py-4 text-xs lg:text-base font-bold uppercase">Sender</th>
                        <th class="border-r border-gray-300 px-6 py-4 text-xs lg:min-w-10 lg:text-base font-bold uppercase">Conact Number</th>
                        <th class="border-r border-gray-300 px-6 py-4 text-xs lg:text-base font-bold uppercase">Email</th>
                        <th class="border-r border-gray-300 px-6 py-4 text-xs lg:text-base font-bold uppercase">Message</th>
                    </tr>
                </thead>
            
                <tbody id="submissions-list" class="divide-y divide-gray-200  *:even:bg-gray-200">
                </tbody>
            </table>
            
            <div id="empty-state" class="hidden py-20 text-center">
                <p class="italic font-medium">Your inbox is currently empty.</p>
            </div>
        </div>
    </section>
    
</body>
</html>
